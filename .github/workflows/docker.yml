name: Docker

on:
  push:
    branches: ["main"]

jobs:
  build-push:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            tag: latest
          # - os: macos-latest
          #   tag: latest-arm

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and push
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: aidanwallace/rust-todos:${{ matrix.tag }}
          readme-filepath: ./readme.md
          short-description: ${{ github.event.repository.description }}
